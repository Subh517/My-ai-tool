<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      width: 90%;
      max-width: 600px;
      background: #020617;
      border: 1px solid #0f172a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }
    h1 {
      margin-top: 0;
      color: #38bdf8;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      background: #020617;
      color: white;
      border: 1px solid #0f172a;
      border-radius: 8px;
      padding: 10px;
      resize: vertical;
    }
    button {
      background: #22c55e;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .output {
      margin-top: 12px;
      background: #020617;
      border: 1px solid #0f172a;
      border-radius: 8px;
      padding: 10px;
      min-height: 80px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>⚡ AI Test Tool</h1>
    <p>Type anything and get real AI output:</p>
    <textarea id="input" placeholder="Type your request here..."></textarea>
    <button onclick="run()">Generate</button>
    <div class="output" id="output">Waiting...</div>
  </div>

  <script>
    const AI_BACKEND = "https://solitary-bird-8d07ai.lucifernexgen.workers.dev/";

    async function run() {
      const input = document.getElementById("input").value.trim();
      const output = document.getElementById("output");
      if (!input) {
        output.textContent = "Please enter something.";
        return;
      }
      output.textContent = "Thinking...";

      try {
        const res = await fetch(AI_BACKEND, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        output.textContent = data.result || "No response.";
      } catch (e) {
        output.textContent = "❌ Error connecting to AI backend.";
      }
    }
  </script>

</body>
</html>
