<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Toolkit â€” Free Multi AI Tools</title>
  <style>
    :root {
      --bg: #020617;
      --panel: #020617;
      --card: #020617;
      --border: #020617;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --accent2: #38bdf8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: var(--text);
      min-height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #020617;
      border-right: 1px solid #020617;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo span {
      color: var(--accent);
    }

    .nav-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .nav-btn {
      background: transparent;
      border: 1px solid #020617;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.15s ease;
    }

    .nav-btn:hover,
    .nav-btn.active {
      border-color: var(--accent);
      background: rgba(34,197,94,0.08);
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .search {
      flex: 1;
      max-width: 360px;
      background: #020617;
      border: 1px solid #020617;
      border-radius: 10px;
      padding: 8px 10px;
      color: var(--text);
      outline: none;
    }

    .badge {
      background: rgba(56,189,248,0.15);
      color: var(--accent2);
      border: 1px solid rgba(56,189,248,0.3);
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    /* Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617);
      border: 1px solid #020617;
      border-radius: 14px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      cursor: pointer;
      transition: all 0.18s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(34,197,94,0.12), transparent 60%);
      opacity: 0;
      transition: opacity 0.18s ease;
    }

    .card:hover::after {
      opacity: 1;
    }

    .card h3 {
      margin: 0;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .card p {
      margin: 0;
      font-size: 0.8rem;
      color: var(--muted);
      line-height: 1.4;
    }

    .tag {
      align-self: flex-start;
      font-size: 0.65rem;
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(34,197,94,0.15);
      color: var(--accent);
      border: 1px solid rgba(34,197,94,0.3);
      font-weight: 600;
    }

    /* Tool panel */
    .tool-panel {
      margin-top: 10px;
      background: #020617;
      border: 1px solid #020617;
      border-radius: 16px;
      padding: 16px;
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .tool-panel.active {
      display: flex;
    }

    .tool-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .tool-header h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .close-btn {
      background: transparent;
      border: 1px solid #020617;
      color: var(--muted);
      border-radius: 8px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.75rem;
    }

    .close-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .tool-panel textarea,
    .tool-panel input {
      width: 100%;
      background: #020617;
      border: 1px solid #020617;
      border-radius: 10px;
      padding: 10px;
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      resize: vertical;
      min-height: 90px;
    }

    .tool-panel input {
      min-height: unset;
    }

    .tool-panel button {
      align-self: flex-start;
      background: linear-gradient(135deg, var(--accent), #16a34a);
      border: none;
      color: #052e16;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }

    .tool-panel button:hover {
      filter: brightness(1.05);
    }

    .output {
      background: #020617;
      border: 1px solid #020617;
      border-radius: 12px;
      padding: 10px;
      font-size: 0.85rem;
      line-height: 1.5;
      white-space: pre-wrap;
      min-height: 80px;
    }

    /* Mobile */
    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        gap: 10px;
      }
      .nav-group {
        flex-direction: row;
        gap: 8px;
      }
      .nav-title {
        display: none;
      }
      .main {
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">âš¡ <span>AI</span>Toolkit</div>

    <div class="nav-group">
      <div class="nav-title">Content</div>

    </div>
  </main>

    const panel = document.getElementById("toolPanel");
    const titleEl = document.getElementById("toolTitle");
    const descEl = document.getElementById("toolDesc");
    const inputEl = document.getElementById("toolInput");
    const outputEl = document.getElementById("toolOutput");
    const searchEl = document.getElementById("search");

    let currentTool = null;
    let currentCategory = "content";

    function renderTools() {
      grid.innerHTML = "";
      const query = searchEl.value.toLowerCase();

      tools
        .filter(t => t.category === currentCategory)
        .filter(t => t.name.toLowerCase().includes(query))
        .forEach(tool => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <span class="tag">${tool.category.toUpperCase()}</span>
            <h3>${tool.name}</h3>
            <p>${tool.desc}</p>
          `;
          card.onclick = () => openTool(tool);
          grid.appendChild(card);
        });
    }

    function filterCategory(cat) {
      currentCategory = cat;
      document.querySelectorAll(".nav-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      renderTools();
      closeTool();
    }

    function searchTools() {
      renderTools();
    }

    function openTool(tool) {
      currentTool = tool;
      titleEl.textContent = tool.name;
      descEl.textContent = tool.desc;
      inputEl.value = "";
      outputEl.textContent = "";
      panel.classList.add("active");
      inputEl.focus();
    }

    function closeTool() {
      panel.classList.remove("active");
      currentTool = null;
    }

        ],
