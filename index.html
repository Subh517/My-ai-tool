<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Title Generator</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(2, 6, 23, 0.9);
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 6px;
      text-align: center;
    }
    p {
      text-align: center;
      opacity: 0.8;
      font-size: 0.9rem;
      margin-top: 0;
      margin-bottom: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      background: #22c55e;
      color: #052e16;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    .results {
      margin-top: 14px;
    }
    .result {
      background: #020617;
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .result:hover {
      background: #020617cc;
    }
    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ”¥ YouTube Title Generator</h1>
    <p>Enter your video topic and get viral titles</p>

    <input type="text" id="topic" placeholder="e.g. food blogging" />
    <button onclick="generateTitles()">Generate Titles</button>

    <div class="results" id="results"></div>

    <div class="footer">100% Free Tool</div>
  </div>

  <script>
    function generateTitles() {
      const topic = document.getElementById("topic").value.trim();
      const results = document.getElementById("results");

      if (!topic) {
        results.innerHTML = "<div class='result'>Please enter a topic.</div>";
        return;
      }

      const templates = [
        `I Tried ${topic} for 7 Days â€” Hereâ€™s What Happened`,
        `${topic}: The Truth Nobody Tells You`,
        `How ${topic} Changed My Life`,
        `Top 5 ${topic} Tips That Actually Work`,
        `${topic} Explained in 5 Minutes`,
        `Why Everyone Is Talking About ${topic}`,
        `Beginnerâ€™s Guide to ${topic}`,
        `${topic} vs Reality â€” Shocking Results`,
        `I Was Wrong About ${topic}`,
        `This ${topic} Trick Went Viral`
      ];

      results.innerHTML = "";
      templates.forEach(title => {
        const div = document.createElement("div");
        div.className = "result";
        div.textContent = title;
        div.onclick = () => navigator.clipboard.writeText(title);
        results.appendChild(div);
      });
    }
  </script>

</body>
</html>
